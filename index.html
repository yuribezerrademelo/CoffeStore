<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sono:wght@200..800&display=swap"
    rel="stylesheet">
  <script src="./js/scripts.js" defer></script>
  <title>CoffeStore</title>
</head>

<body>
  <section id="header">
    <header class="cabeça">
      <div id="logor"><a href="./index.html">
          <img id="logo" src="./images/logo.png" alt="logo"> </a></div>
      <ul id="navbar" class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="./index.html" class="nav-link active">Home</a></li>
        <li><a href="catalogo.html" class="nav-link">Catálogo</a></li>
      </ul>
      <div class="text-end">
        <a id="abrirmodal">
          <i class="fa-solid fa-basket-shopping fa-3x"></i>
        </a>
      </div>
    </header>
  </section>

  <section id="modalcart">
    <div id="modal" class="hide">
      <div id="headermodal">
        <h2>Pedido</h2>
        <button id="buttoncontinuar">Continuar</button>
      </div>
      <div id="bodymodal" class="corpomodal">
        <ul id="listacart">
          
        </ul>
      </div>
    </div>
  </section>


  <section id="title" class="backgroundtitle">
    <div class="title">
      <div class="titletext">
        <h1>Coffes</h1>
        <div class="d-flex">
          <div id="titleFood"> <!-- Aqui vai ser o botão de foods-->
            <div class="titlebutton">
              <button type="button"><img src="./images/croissant.png" alt="Latte"></button>
            </div>
          </div>
          <div id="titleCoffe"> <!-- Aqui permanece o botão de café-->
            <div class="titlebutton">
              <button type="button"><img src="./images/Latte.png" alt="Latte"></button>
            </div>
          </div>
          <div id="titleSnacks"> <!-- Aqui vai ser o botão de snacks-->
            <div class="titlebutton">
              <button type="button"><img src="./images/bolo.png" alt="Latte"></button>
            </div>
          </div>
        </div>
      </div>
      <div class="titleimg"> <img src="./images/grao.png" class=" mx-lg-auto h-50" alt="Grãos de Café" width="600"
          height="500" loading="lazy"> </div>
    </div>
  </section>

  <section id="features">
    <div class="container px-2 py-5" id="Cafes">
      <h2 class="pb-2 border-bottom">Destaques</h2>
      <div class="container-prod"> <!--div dos produtos-->
        <div class="card" class="cafelatte" onclick="window.location.href='pagina do Café'"> <!-- essa é a div que eu copio para cada produto -->
          <img src="./images/Latte.png" alt="Latte">
          <div id="desc">
            <h5 id="latte1">Latte</h5> <!--nome do item-->
            <div class="addcart1"> <!--botão de adicionar no carrinho, ele que vai indicar qual item que foi adicionado no carrinho!-->
              <i id="addcartplus" class="fa-solid fa-plus"></i>
            </div>
          </div>
        </div> <!-- até essa div que eu copio para cada produto -->
      </div>

    </div>
  </section>
</body>

</html>
